<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskSnacks</title>
  <button id="refreshBtn" class="cute-refresh">ðŸ”„ Refresh</button>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- make sure this filename exactly matches your CSS file: style.css -->
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container">
    <h1>TaskSnacks</h1>
    <p class="subtitle">
      Dump your messy thoughts. Get clear tasks. Earn a fun fact reward.
    </p>

    <!-- Auth section -->
    <div id="authSection">
      <input id="emailInput" type="email" placeholder="Email" />
      <input id="passwordInput" type="password" placeholder="Password" />
      <button id="signupBtn" type="button">Sign up</button>
      <button id="loginBtn" type="button">Log in</button>
      <button id="logoutBtn" type="button" style="display:none;">Log out</button>
      <p id="authStatus" class="auth-status"></p>
    </div>

    <!-- Calendar -->
    <div id="calendarSection" class="calendar-section" style="display:none;">
      <div class="calendar-header">
        <button id="prevMonthBtn" type="button">â€¹</button>
        <span id="calendarMonthLabel" class="calendar-month-label">Month Year</span>
        <button id="nextMonthBtn" type="button">â€º</button>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <!-- Sort controls -->
    <div id="sortSection" class="sort-section" style="display:none;">
      <label for="sortMode">Sort tasks:</label>
      <select id="sortMode">
        <option value="priority">By importance (High â†’ Low)</option>
        <option value="custom">My order</option>
        <option value="created">By creation time</option>
      </select>
    </div>

    <!-- Hidden date input used by JS -->
    <input id="taskDate" type="date" style="display:none;" />

    <!-- Brain dump -->
    <textarea
      id="brainDump"
      placeholder="Type everything on your mind..."
    ></textarea>
    <button id="organizeBtn" type="button">Organize My Mess</button>

    <!-- Manual add -->
    <div id="manualAddSection" class="manual-add" style="display:none;">
      <input
        id="manualTaskInput"
        type="text"
        placeholder="Add a task manually..."
      />
      <button id="manualAddBtn" type="button">Add</button>
    </div>

    <!-- Tasks + fun fact -->
    <div id="tasksContainer"></div>
    <div id="funFactContainer" class="fun-fact"></div>

    <!-- Ko-fi -->
    <div class="coffee">
      <a href="https://ko-fi.com/tasksnacks" target="_blank" rel="noopener">
        â˜• Support TaskSnacks
      </a>
    </div>

    <!-- Undo bar for delete -->
    <div id="undoBar" class="undo-bar">
      <span id="undoText">Task deleted</span>
      <button id="undoBtn" type="button">Undo</button>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <!-- Your app logic -->
  <script src="script.js"></script>
</body>
</html>
